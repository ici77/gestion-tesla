<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/clientes.js"></script>
</head>
<!-- Modal para mostrar mensajes -->
<div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mensajeModalBody">
        <!-- Aquí irá el mensaje -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<body>

    <header>
        <h1>Gestión de Clientes</h1>
        <a href="index.html">Volver al inicio</a>
    </header>

    <main class="container">
        <!-- Formulario -->
        <div class="form-container">
            <img src="imagenes/cliente.png" alt="Imagen Tesla"class="imagen-pequena">
            <h2>Agregar / Editar Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="idCliente">
                <label for="nif">NIF:</label>
                <input type="text" id="nif" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required>

                <button type="submit" class="btn btn-add">Guardar Cliente</button>
            </form>
        </div>

        <!-- Tabla de Clientes -->
        <div class="table-container">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NIF</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientes-table"></tbody>
            </table>
            <button id="prevPage">Anterior</button>
            <span id="pageNumber">1</span>
            <button id="nextPage">Siguiente</button>
        </div>
    </main>

</body>
</html>
